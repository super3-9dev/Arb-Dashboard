<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arb Dashboard</title>
    <style>
      :root { color-scheme: dark; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif; background:#0b0e14; color:#e6e6e6; }
      header { display:flex; gap:12px; align-items:center; padding:14px 16px; border-bottom:1px solid #222; position:sticky; top:0; background:#0b0e14; z-index:10;}
      .badge { padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #333;}
      .ok { background:#0f3; color:#000; }
      .fail { background:#c33; }
      .btn { cursor:pointer; padding:8px 12px; border-radius:8px; border:1px solid #2a2a2a; background:#151922; color:#e6e6e6;}
      .btn:hover { background:#1b2130; }
      .grid { display:grid; grid-template-columns: 1fr 300px; gap:16px; padding:16px; }
      .card { background:#0f1320; border:1px solid #1d2536; border-radius:12px; padding:12px; }
      .list { display:flex; flex-direction:column; gap:8px; }
      .opp { padding:10px; border:1px solid #1d2536; border-radius:10px; background:#0a1020; }
      .muted { color:#9aa; font-size:12px;}
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap;}
      .tag { padding:2px 6px; border:1px solid #2a3752; border-radius:6px; font-size:12px; }
      .input { padding:8px; border:1px solid #2a2a2a; border-radius:8px; background:#0c1020; color:#e6e6e6; width:100%;}
      .toggle { display:flex; gap:8px; align-items:center;}
      .marquee-container { overflow:hidden; white-space:nowrap; }
      .marquee-active { animation: scroll var(--marquee-duration, 12s) linear infinite; }
      @keyframes scroll { from{ transform: translateX(0);} to{ transform: translateX(-50%);} }
      a { color: #79c0ff; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
